default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: personal_website_development

test:
  <<: *default
  database: personal_website_test

# --- PRODUCTION CONFIGURATION ---
# We define a shared config anchor so we don't have to repeat the secrets
x-production-db: &production_db
  <<: *default
  database: <%= ENV["POSTGRES_DB"] %>
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  host: <%= ENV["DB_HOST"] %>
  port: 5432

production:
  # 1. The Main Database
  primary:
    <<: *production_db

  # 2. The Cache Database (Solid Cache)
  cache:
    <<: *production_db

  # 3. The Queue Database (Solid Queue)
  queue:
    <<: *production_db

  # 4. The Cable Database (Solid Cable) - THIS WAS MISSING
  cable:
    <<: *production_db
